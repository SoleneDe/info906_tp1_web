<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Gestion des colis</title>
</head>
<body>
<h1>Gestion des colis</h1>
	<h2>Enregistrer un colis :</h2>
	<form action="register" method="post">
		Poids : <input type="number"step="0.01" name="weight">
		Prix : <input type="number"step="0.01" name ="price">
		Origine : <input type="text" name ="origin">
		Destination : <input type="text" name ="destination">
		<input type="submit" value="Valider">
	</form>
	
	<h2>Mettre à jour un colis :</h2>
	<form action="updateStep" method="post">
		Colis (id) : <input type="number" name="idColis">
		Latitude : <input type="number" step="0.00000001" name="latitude">
		Longitude : <input type="text" step="0.00000001" name="longitude">
		Emplacement : <input type="text" name="place">
		<select name="state"> 
			<option value="REGISTRATION">Enregistrement</option> 
			<option value="WAITING">En attente</option> 
			<option value="IN_DELIVERY" selected>En acheminement</option> 
			<option value="BLOCKED">Bloqué</option> 
			<option value="DELIVERED">Livré</option>
		</select> 
		<input type="submit" value="Valider">
	</form>
	
	<h2>Afficher un colis :</h2>
	<form action="display" method="post">
		Colis (id) : <input type="number" name="id">
		<input type="submit" value="Valider">
	</form>
</body>
</html>
